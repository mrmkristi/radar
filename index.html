<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight radar</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <div id="map"></div>
    <div id="InfoWindow">
        <div class="btn-close">
            <span id="Object"></span>
            <button onclick="closeInfoWindow()">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div id="infoContent"><!-- Content will be dynamically injected here --></div>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&loading=async&callback=initMap">
    </script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
